<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tareas Pendientes v2 - Kindle Scribe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #container {
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        /* Modo Vista (landscape simulado) */
        #container.landscape-mode {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        /* Modo Edición (vertical normal) */
        #container:not(.landscape-mode) {
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
        }

        .app-content {
            width: 100%;
            height: 100%;
            padding: 40px;
            overflow-y: auto;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }

        #taskInput {
            flex: 1;
            font-size: 3rem;
            padding: 20px;
            border: 4px solid #000000;
            background-color: #FFFFFF;
            color: #000000;
        }

        #addButton {
            font-size: 3rem;
            padding: 20px 40px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #addButton:active {
            background-color: #333333;
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            font-size: 3rem;
            padding: 30px;
            border-bottom: 3px solid #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            line-height: 1.4;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-text {
            flex: 1;
            margin-right: 20px;
        }

        .delete-button {
            font-size: 2.5rem;
            padding: 10px 20px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            font-weight: bold;
            min-width: 60px;
        }

        .delete-button:active {
            background-color: #333333;
        }

        .empty-message {
            font-size: 2.5rem;
            text-align: center;
            padding: 50px;
            opacity: 0.5;
        }

        /* Ajustes para modo edición (vertical) */
        #container:not(.landscape-mode) h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        #container:not(.landscape-mode) .input-container {
            margin-bottom: 30px;
        }

        #container:not(.landscape-mode) #taskInput {
            font-size: 2rem;
            padding: 15px;
        }

        #container:not(.landscape-mode) #addButton {
            font-size: 2rem;
            padding: 15px 30px;
        }

        #container:not(.landscape-mode) .task-item {
            font-size: 2rem;
            padding: 20px;
        }

        #container:not(.landscape-mode) .delete-button {
            font-size: 1.8rem;
            padding: 8px 15px;
        }

        #container:not(.landscape-mode) .empty-message {
            font-size: 1.8rem;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div id="container" class="landscape-mode">
        <div class="app-content">
            <h1>Mis Tareas</h1>
            
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Nueva tarea...">
                <button id="addButton">AÑADIR</button>
            </div>
            
            <ul id="taskList"></ul>
        </div>
    </div>
    
    <script>
        // Variables globales
        var tasks = [];
        var taskList = document.getElementById('taskList');
        var taskInput = document.getElementById('taskInput');
        var addButton = document.getElementById('addButton');
        var container = document.getElementById('container');
        
        // Control de modos vista/edición
        function enterEditMode() {
            container.classList.remove('landscape-mode');
        }
        
        function enterViewMode() {
            container.classList.add('landscape-mode');
        }
        
        // Cargar tareas desde localStorage
        function loadTasks() {
            var savedTasks = localStorage.getItem('kindle-tasks-v2');
            if (savedTasks) {
                try {
                    tasks = JSON.parse(savedTasks);
                } catch (e) {
                    tasks = [];
                }
            }
            renderTasks();
        }
        
        // Guardar tareas en localStorage
        function saveTasks() {
            localStorage.setItem('kindle-tasks-v2', JSON.stringify(tasks));
        }
        
        // Mostrar todas las tareas
        function renderTasks() {
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                var emptyMsg = document.createElement('li');
                emptyMsg.className = 'empty-message';
                emptyMsg.textContent = 'No hay tareas pendientes';
                taskList.appendChild(emptyMsg);
                return;
            }
            
            for (var i = 0; i < tasks.length; i++) {
                var li = document.createElement('li');
                li.className = 'task-item';
                if (tasks[i].completed) {
                    li.className += ' completed';
                }
                
                var taskText = document.createElement('span');
                taskText.className = 'task-text';
                taskText.textContent = tasks[i].text;
                
                var deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-button';
                deleteBtn.textContent = 'X';
                deleteBtn.setAttribute('data-index', i);
                
                li.appendChild(taskText);
                li.appendChild(deleteBtn);
                li.setAttribute('data-index', i);
                
                taskList.appendChild(li);
            }
        }
        
        // Agregar nueva tarea
        function addTask() {
            var text = taskInput.value.trim();
            if (text === '') return;
            
            tasks.push({
                text: text,
                completed: false
            });
            
            taskInput.value = '';
            saveTasks();
            renderTasks();
            
            // Volver al modo vista después de añadir
            setTimeout(function() {
                enterViewMode();
            }, 100);
        }
        
        // Cambiar estado de tarea
        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }
        
        // Eliminar tarea
        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }
        
        // Event listeners para modo vista/edición
        taskInput.addEventListener('focus', function() {
            enterEditMode();
        });
        
        taskInput.addEventListener('blur', function() {
            // Pequeño delay para permitir click en botón añadir
            setTimeout(function() {
                if (document.activeElement !== addButton) {
                    enterViewMode();
                }
            }, 200);
        });
        
        // Event listeners para funcionalidad
        addButton.addEventListener('click', addTask);
        
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        taskList.addEventListener('click', function(e) {
            var element = e.target;
            
            // Click en botón eliminar
            if (element.className === 'delete-button') {
                var index = parseInt(element.getAttribute('data-index'));
                deleteTask(index);
                e.stopPropagation();
                return;
            }
            
            // Click en texto de tarea
            if (element.className === 'task-text') {
                element = element.parentElement;
            }
            
            // Click en elemento li
            if (element.className.indexOf('task-item') !== -1) {
                var index = parseInt(element.getAttribute('data-index'));
                toggleTask(index);
            }
        });
        
        // Cargar tareas al iniciar
        loadTasks();
        
        // Asegurar modo vista al cargar
        enterViewMode();
    </script>
</body>
</html>
