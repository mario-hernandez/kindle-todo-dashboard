<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Pendientes - Kindle Scribe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            padding: 40px;
            height: 100vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }

        #nueva-tarea {
            flex: 1;
            font-size: 3rem;
            padding: 20px;
            border: 4px solid #000000;
            background-color: #FFFFFF;
            color: #000000;
        }

        #boton-agregar {
            font-size: 3rem;
            padding: 20px 40px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #boton-agregar:active {
            background-color: #333333;
        }

        #lista-tareas {
            list-style: none;
        }

        .tarea {
            font-size: 3rem;
            padding: 30px;
            border-bottom: 3px solid #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            line-height: 1.4;
        }

        .tarea:last-child {
            border-bottom: none;
        }

        .tarea.completada {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .tarea-texto {
            flex: 1;
            margin-right: 20px;
        }

        .boton-eliminar {
            font-size: 2.5rem;
            padding: 10px 20px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            font-weight: bold;
            min-width: 60px;
        }

        .boton-eliminar:active {
            background-color: #333333;
        }

        .mensaje-vacio {
            font-size: 2.5rem;
            text-align: center;
            padding: 50px;
            opacity: 0.5;
        }

        /* Media query para modo apaisado */
        @media (orientation: landscape) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .input-container {
                gap: 10px;
                margin-bottom: 20px;
            }

            #nueva-tarea {
                font-size: 1.5rem;
                padding: 10px;
                border: 2px solid #000000;
            }

            #boton-agregar {
                font-size: 1.5rem;
                padding: 10px 20px;
            }

            .tarea {
                font-size: 1.5rem;
                padding: 15px;
                border-bottom: 2px solid #000000;
            }

            .tarea-texto {
                margin-right: 10px;
            }

            .boton-eliminar {
                font-size: 1.3rem;
                padding: 5px 10px;
                min-width: 40px;
            }

            .mensaje-vacio {
                font-size: 1.3rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Mis Tareas</h1>
    
    <div class="input-container">
        <input type="text" id="nueva-tarea" placeholder="Nueva tarea...">
        <button id="boton-agregar">Añadir</button>
    </div>
    
    <ul id="lista-tareas"></ul>
    
    <script>
        // Variables globales
        var tareas = [];
        var listaTareas = document.getElementById('lista-tareas');
        var inputNuevaTarea = document.getElementById('nueva-tarea');
        var botonAgregar = document.getElementById('boton-agregar');
        
        // Cargar tareas desde localStorage
        function cargarTareas() {
            var tareasGuardadas = localStorage.getItem('tareas-kindle');
            if (tareasGuardadas) {
                try {
                    tareas = JSON.parse(tareasGuardadas);
                } catch (e) {
                    tareas = [];
                }
            }
            mostrarTareas();
        }
        
        // Guardar tareas en localStorage
        function guardarTareas() {
            localStorage.setItem('tareas-kindle', JSON.stringify(tareas));
        }
        
        // Mostrar todas las tareas
        function mostrarTareas() {
            listaTareas.innerHTML = '';
            
            if (tareas.length === 0) {
                var mensaje = document.createElement('li');
                mensaje.className = 'mensaje-vacio';
                mensaje.textContent = 'No hay tareas pendientes';
                listaTareas.appendChild(mensaje);
                return;
            }
            
            for (var i = 0; i < tareas.length; i++) {
                var li = document.createElement('li');
                li.className = 'tarea';
                if (tareas[i].completada) {
                    li.className += ' completada';
                }
                
                var textoTarea = document.createElement('span');
                textoTarea.className = 'tarea-texto';
                textoTarea.textContent = tareas[i].texto;
                
                var botonEliminar = document.createElement('button');
                botonEliminar.className = 'boton-eliminar';
                botonEliminar.textContent = 'X';
                botonEliminar.setAttribute('data-index', i);
                
                li.appendChild(textoTarea);
                li.appendChild(botonEliminar);
                li.setAttribute('data-index', i);
                
                listaTareas.appendChild(li);
            }
        }
        
        // Agregar nueva tarea
        function agregarTarea() {
            var texto = inputNuevaTarea.value.trim();
            if (texto === '') return;
            
            tareas.push({
                texto: texto,
                completada: false
            });
            
            inputNuevaTarea.value = '';
            guardarTareas();
            mostrarTareas();
        }
        
        // Cambiar estado de tarea
        function cambiarEstadoTarea(index) {
            tareas[index].completada = !tareas[index].completada;
            guardarTareas();
            mostrarTareas();
        }
        
        // Eliminar tarea
        function eliminarTarea(index) {
            tareas.splice(index, 1);
            guardarTareas();
            mostrarTareas();
        }
        
        // Event listeners
        botonAgregar.addEventListener('click', agregarTarea);
        
        inputNuevaTarea.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                agregarTarea();
            }
        });
        
        listaTareas.addEventListener('click', function(e) {
            var elemento = e.target;
            
            // Si se hace clic en el botón eliminar
            if (elemento.className === 'boton-eliminar') {
                var index = parseInt(elemento.getAttribute('data-index'));
                eliminarTarea(index);
                e.stopPropagation();
                return;
            }
            
            // Si se hace clic en el texto de la tarea
            if (elemento.className === 'tarea-texto') {
                elemento = elemento.parentElement;
            }
            
            // Si se hace clic en el elemento li
            if (elemento.className.indexOf('tarea') !== -1 && elemento.className.indexOf('mensaje-vacio') === -1) {
                var index = parseInt(elemento.getAttribute('data-index'));
                cambiarEstadoTarea(index);
            }
        });
        
        // Cargar tareas al iniciar
        cargarTareas();
    </script>
</body>
</html>
